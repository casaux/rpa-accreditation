      <script  type="text/javascript">
      
      
      $(document).ready(function(){
      
      	var resultCount=0;
      	
      
      	result=(10*result);
      	
      	if(result < 80){
      		$("#accred-result-text").html("You have failed accreditation");
      	}
      	
      	
      var myVar = setInterval(myTimer, 15);

		function myTimer() {
		
			resultCount++;
			
			if(resultCount>result){
				clearInterval(myVar);
				
				$( "#accred-result-text" ).animate({
					opacity: 1
				  }, 500, function() {
				  
				  }
				);
				
				
			} else {
				$("#accred-result span").text((resultCount)+"%");
			}
		
		 	
		 
		 
		 
		}

      
      
      });
      
      
      </script>
